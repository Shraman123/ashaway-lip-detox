
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AshAway - Detox Your Lips</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #121212;
        color: #E0E0E0;
        overflow-x: hidden;
      }
      /* Custom scrollbar for a modern look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f1f1f;
      }
      ::-webkit-scrollbar-thumb {
        background: #4A4A4A;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      .lip-dark {
        animation: darken 8s infinite alternate ease-in-out;
      }
      .lip-light {
        animation: lighten 8s infinite alternate ease-in-out;
      }
      @keyframes darken {
        0%, 20% { fill: #c88aa2; } /* Healthy pink */
        80%, 100% { fill: #5a3d4d; } /* Dark/smoker's color */
      }
      @keyframes lighten {
         0%, 20% { fill: #e5a9c3; } /* Healthy light pink */
         80%, 100% { fill: #8c6a7d; } /* Darker highlight */
      }

      /* Custom styles for the before-after slider */
      .slider-input {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        outline: none;
        border-radius: 2px;
        transition: opacity .2s;
        cursor: ew-resize;
      }
      .slider-input::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 40px;
        height: 40px;
        background: #39FF14;
        border: 4px solid #121212;
        border-radius: 50%;
        cursor: ew-resize;
        box-shadow: 0 0 10px rgba(57, 255, 20, 0.7);
        margin-top: -18px; /* Center thumb on track */
      }
      .slider-input::-moz-range-thumb {
        width: 40px;
        height: 40px;
        background: #39FF14;
        border: 4px solid #121212;
        border-radius: 50%;
        cursor: ew-resize;
        box-shadow: 0 0 10px rgba(57, 255, 20, 0.7);
      }
    </style>
